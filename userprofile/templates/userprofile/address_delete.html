{% extends "layout.html" %}
{% block title %}Delete Address{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <h5 class="card-title mb-3">Delete Address</h5>
            <p class="text-muted">Are you sure you want to delete this address?</p>
            <p class="fw-bold">{{ object.street }}, {{ object.city }}, {{ object.state }}</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'profile_detail' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
