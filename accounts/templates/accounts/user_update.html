{% extends "layout.html" %}


{% block title %}
user update
{% endblock title %}



<!-- templates/accounts/user_update.html -->
{% block content %}
    
<div class="w-100 h-50 d-flex justify-content-center">
    
    <div class="w-sm-100 col-12 col-md-12 col-lg-5  rounded-5 mt-5 p-5 shadow-lg" style="height:600px;">
      <h3 class="p-2">User Update</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
</div>
{% endblock content %}
