{% extends "layout.html" %}
{% block title %}Edit Review{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-4">
  <div class="col-12 col-md-8 col-lg-6 bg-white rounded-3 shadow-sm p-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fs-5 fw-bold m-0">Edit Your Review</h3>
      <a href="{% url 'product_detail' review.product.id %}" class="btn btn-outline-secondary btn-sm">Back</a>
    </div>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
